<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap');
		body {
			/* background-color: #ffc5e6; */
			background-color: #ffc5e6;	
			font-family: 'Annie Use Your Telescope', cursive;								

		}
		.container {					
			margin: auto;
			text-align: center;	
			width: 500px;
			height: 500px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -250px 0 0 -250px;		
			font-family: 'Annie Use Your Telescope', cursive;
		}
		h1 {
			color: #ff2644;			
			font-size: 60px;
			margin: 0px;
			text-shadow: 5px 5px rgba(255, 0, 0, 0.2);
		}
		button {
			border: none;
			width: 80px;
			height: 54;
			border-radius: 10%;
			font-size: 18px;
			color: #ff257e;
			background-color: lightpink;

			font-family: 'Annie Use Your Telescope', cursive;
			font-weight: bold;
			box-shadow: 5px 5px 5px rgba(255, 0, 0, 0.2);
			transition: 0.15s;
		}
		button:hover {
			box-shadow: 1px 1px 1px rgba(255, 0, 0, 0.9)
		}
		button:active {
			background-color: #ff2644;	
			color: lightpink;
			box-shadow: 1px 1px 1px rgba(255, 0, 0, 0.9)
		}
		.bc {
			position: relative;
			display: inline-block;
			align-items: vertical;
		}
		ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
			color: #ff257e;
		}
		li {
			padding: 10px;			
		}
		p {
			font-size: 20px;
			color: hotpink;
			font-weight: bolder;
		}
	</style>


	<!-- <title>Be Mine</title> -->
	<title>Be Mine?</title>
</head>
<body>
	
	<div class="container">
		<h1>Haley</h1>
		<h1>Danson</h1>

		<p>Will you be my Valentine?</p>

		<div class="bc">
			<ul>
				<li><button>Yes</button></li>
				<li><button>No</button></li>
			</ul>				
		</div>
		


	</div>

</body>
</html>
